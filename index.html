<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Újévi Visszaszámláló</title>
    <link rel="preconnect" href="https://fonst.googleapis.com">
    <link rel="preconnect" href="https://fonst.googleapis.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/app.css">
</head>
<body>
    <div class="content-wrapper">
        <p class="header">Visszaszámláló Újévig</p>
        <h1 class="year" id="new-year">0000</h1>
        <div class="timer">
            <div class="timer-box">
                <div class="timer-box__count">
                    <span id="days">0</span>
                </div>
                <div class="timer-box__text">Napok</div>
            </div>
            <div class="timer-box">
                <div class="timer-box__count">
                    <span id="hours">0</span>
                </div>
                <div class="timer-box__text">Órák</div>
            </div>
            <div class="timer-box">
                <div class="timer-box__count">
                    <span id="minutes">0</span>
                </div>
                <div class="timer-box__text">Percek</div>
            </div>
            <div class="timer-box">
                <div class="timer-box__count">
                    <span id="seconds">0</span>
                </div>
                <div class="timer-box__text">Másodpercek</div>
            </div>
        </div>
    </div>
    <div class="fireworks-container" style="background-image: url(./assets/background-img.png);"></div>

    <script src="./js/fireworks.js"></script>
    <script src="./js/app.js"></script>
</body>
    
</body>
</html>
